<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d8aab;
            color: white;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #004562;
        }

        th {
            background-color: #004562;
        }
    </style>
	</head>
	<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Leaderboard entries will be inserted here -->
        </tbody>
    </table>
    <a href="index.html" style="color: #fafafa; text-decoration: none; padding: 10px; border-radius: 5px; background-color: #004562;">Back to Game</a>

    <script>
        window.addEventListener('load', function() {
            const leaderboardElt = document.querySelector('#leaderboard');
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];

            highScores.forEach(entry => {
                const row = document.createElement('tr');
                const usernameCell = document.createElement('td');
                usernameCell.textContent = entry.username;
                const scoreCell = document.createElement('td');
                scoreCell.textContent = entry.score;
                row.appendChild(usernameCell);
                row.appendChild(scoreCell);
                leaderboardElt.appendChild(row);
            });
        });
    </script>
	</body>
</html>
