<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: #5d8aab;
            color: white;
            font-family: Arial, sans-serif;
        }

        #leaderboard {
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .btn-back {
            margin-top: 20px;
        }

        table {
            margin: 0 auto;
            max-width: 600px;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
        }

        th {
            background-color: #004562;
        }

        td {
            background-color: #004040;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 14px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
        <button class="btn btn-primary btn-back" onclick="window.location.href='index.html'">Back to Game</button>
    </div>
    
    <script>
        function displayLeaderboard() {
            const leaderboardBody = document.getElementById('leaderboardBody');
            const scores = [];

            for (let i = 0; i < localStorage.length; i++) {
                const username = localStorage.key(i);
                const score = localStorage.getItem(username);
                scores.push({ username, score });
            }

            scores.sort((a, b) => b.score - a.score);

            scores.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.username}</td><td>${entry.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        }

        window.addEventListener('load', displayLeaderboard);
    </script>
</body>
</html>
