<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Typing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #5d8aab;
            color: white;
            font-family: Arial, sans-serif;
        }

        #cover {
            padding: 30px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #inner {
            background-color: #004562;
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h5, h3, h4, p {
            color: #fafafa;
        }

        #level {
            text-align: left;
        }

        .intro {
            text-align: center;
        }

        button {
            margin: 5px;
            background-color: #5d8aab;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004562;
        }

        input {
            margin: 10px 0;
            text-align: center;
            background-color: #5d8aab;
            border: none;
            height: 40px;
            width: 100%;
            border-radius: 5px;
            color: white;
        }

        hr {
            width: 50%;
            border: 0.3px solid green;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
                margin-bottom: 10px;
            }

            #inner {
                padding: 15px;
            }

            input {
                font-size: 16px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div id="cover">
        <div id="inner">
            <header class="text-center">
                <h5 id="optionBtn"><p id="level">Levels:</p></h5>
            </header>
            <button id="easy">easy üê∑</button>
            <button id="medium">med üêº</button>
            <button id="hard">hard üî•</button>
            <br><br>

            <!-- Word input -->
            <p>Type the given word within <span class="text-success" id="seconds"></span> Seconds:</p>
            <h2 class="display-4 mb-3" id="current-word"></h2>
            <h4 class="mt-2" id="message"></h4>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <hr/>

            <!-- Time & Score Columns -->
            <div class="row mt-2">
                <div class="col-md-6">
                    <h3>Time Left: <span id="time">0</span></h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div class="col-md-12">
                    <h4>High score: <span id="high-score">0</span></h4>
                </div>
            </div>
            <input type="text" placeholder="Pro Tip: Sometimes it's faster to delete all and just retype!" id="input2">
        </div>
    </div>
    
    <script>
        window.addEventListener('load', init);

        // Available Levels
        const levels = {
            easy: 5,
            medium: 3,
            hard: 2
        }

        // To change level
        let currentLevel = levels.easy;
        let time = currentLevel;
        let score = 0;
        let isPlaying;
        let maxScore;

        // DOM Elements
        const wordInput = document.querySelector('#word-input');
        const currentWord = document.querySelector('#current-word');
        const scoreDisplay = document.querySelector('#score');
        const timeDisplay = document.querySelector('#time');
        const message = document.querySelector('#message');
        const seconds = document.querySelector('#seconds');
        const highScoreElt = document.querySelector('#high-score');
        const easyBtn = document.querySelector('#easy');
        const mediumBtn = document.querySelector('#medium');
        const hardBtn = document.querySelector('#hard');

        const words = [
            'grid', 'swift', 'rails', 'ruby', 'python', 'java', 'tech', 'clear', 'echo', 'let',
            'wall', 'laughter', 'hash', 'kotlin', 'mobile', 'android', 'javascript', 'web', 'program',
            'coding', 'basic', 'foodie', 'work', 'case', 'react', 'dragon', 'rush', 'api', 'virtual',
            'nerd', 'google', 'float', 'docker', 'block', 'rank', 'class', 'machine', 'perfect',
            'deploy', 'terminal', 'array', 'vue', 'node', 'issue', 'front', 'grid', 'geek', 'mac',
            'console', 'clone', 'heroku', 'slack', 'version', 'control', 'data', 'npm', 'developer'
        ];

        function setlevel(e) {
            if (e.target === easyBtn) {
                currentLevel = levels.easy;
            } else if (e.target === mediumBtn) {
                currentLevel = levels.medium;
            } else if (e.target === hardBtn) {
                currentLevel = levels.hard;
            }
            init();
        }

        function init() {
            seconds.innerHTML = currentLevel;
            showWord(words);
            wordInput.addEventListener('input', startMatch);
            setInterval(countdown, 1000);
            setInterval(checkStatus, 50);
            maxScore = localStorage.getItem('highScore') || 0;
            highScoreElt.innerHTML = maxScore;
        }

        function startMatch() {
            wordInput.value = wordInput.value.toLowerCase();
            if (matchWords()) {
                isPlaying = true;
                time = currentLevel + 1;
                showWord(words);
                wordInput.value = '';
                score++;
            }

            if (score === -1) {
                scoreDisplay.innerHTML = 0;
            } else {
                scoreDisplay.innerHTML = score;
                highScoreElt.innerHTML = score;

                if (score >= maxScore) {
                    localStorage.setItem('highScore', score);
                }
            }
            maxScore = localStorage.getItem('highScore');
            scoreDisplay.innerHTML = score;
        }

        function matchWords() {
            if (wordInput.value === currentWord.innerHTML) {
                message.innerHTML = 'Great üëå';
                return true;
            } else {
                message.innerHTML = 'üôÑ';
                return false;
            }
        }

        function showWord(words) {
            const randIndex = Math.floor(Math.random() * words.length);
            currentWord.innerHTML = words[randIndex];
        }

        function countdown() {
            if (time > 0) {
                time--;
            } else if (time === 0) {
                isPlaying = false;
            }
            timeDisplay.innerHTML = time;
        }

        function checkStatus() {
            if (!isPlaying && time === 0) {
                message.innerHTML = 'Game Over!';
                score = -1;
            }
        }

        easyBtn.addEventListener('click', setlevel);
        mediumBtn.addEventListener('click', setlevel);
        hardBtn.addEventListener('click', setlevel);
    </script>
</body>
</html>
