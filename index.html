<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Typing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #5d8aab;
            color: white;
            font-family: Arial, sans-serif;
        }

        #cover {
            padding: 30px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #inner {
            background-color: #004562;
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h5, h3, h4, p {
            color: #fafafa;
        }

        #level {
            text-align: left;
        }

        .intro {
            text-align: center;
        }

        button {
            margin: 5px;
            background-color: #5d8aab;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004562;
        }

        input {
            margin: 10px 0;
            text-align: center;
            background-color: #5d8aab;
            border: none;
            height: 40px;
            width: 100%;
            border-radius: 5px;
            color: white;
        }

        hr {
            width: 50%;
            border: 0.3px solid green;
            margin: 20px auto;
        }

        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
                margin-bottom: 10px;
            }

            #inner {
                padding: 15px;
            }

            input {
                font-size: 16px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div id="cover">
        <div id="inner">
            <header class="text-center">
                <div class="username" id="username-display"></div>
                <h5 id="optionBtn"><p id="level">Levels:</p></h5>
            </header>
            <button id="easy">easy üê∑</button>
            <button id="medium">med üêº</button>
            <button id="hard">hard üî•</button>
            <br><br>

            <!-- Word input -->
            <p>Type the given word within <span class="text-success" id="seconds"></span> Seconds:</p>
            <h2 class="display-4 mb-3" id="current-word"></h2>
            <h4 class="mt-2" id="message"></h4>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <hr/>

            <!-- Time & Score Columns -->
            <div class="row mt-2">
                <div class="col-md-6">
                    <h3>Time Left: <span id="time">0</span></h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div class="col-md-12">
                    <h4>High score: <span id="high-score">0</span></h4>
                </div>
            </div>
            <input type="text" placeholder="Pro Tip: Sometimes it's faster to delete all and just retype!" id="input2">

            <!-- Leaderboard Section -->
            <div class="mt-4">
                <button onclick="showModal()">Submit Score</button>
                <a href="leaderboard.html" class="btn btn-secondary">View Leaderboard</a>
            </div>
        </div>
        <div id="usernameModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
            <h3>Enter your username:</h3>
            <input type="text" id="usernameInput" placeholder="Username">
            <button onclick="submitUsername()">Submit</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', init);

        // Available Levels
        const levels = {
            easy: 5,
            medium: 3,
            hard: 2
        }

        // To change level
        let currentLevel = levels.easy;
        let time = currentLevel;
        let score = 0;
        let isPlaying;
        let maxScore;

        // DOM Elements
        const wordInput = document.querySelector('#word-input');
        const currentWord = document.querySelector('#current-word');
        const scoreDisplay = document.querySelector('#score');
        const timeDisplay = document.querySelector('#time');
        const message = document.querySelector('#message');
        const seconds = document.querySelector('#seconds');
        const highScoreElt = document.querySelector('#high-score');
        const easyBtn = document.querySelector('#easy');
        const mediumBtn = document.querySelector('#medium');
        const hardBtn = document.querySelector('#hard');
        const usernameDisplay = document.querySelector('#username-display');

        function init() {
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                usernameDisplay.innerHTML = `Welcome, ${savedUsername}!`;
            } else {
                window.location.href = 'register.html';
            }
            setInterval(updateTime, 1000);
        }

        function setlevel(e) {
            currentLevel = levels[e.target.id];
            seconds.innerHTML = currentLevel;
            time = currentLevel;
            generateWord();
            wordInput.focus();
            score = 0;
            scoreDisplay.innerHTML = score;
            isPlaying = true;
        }

        function updateTime() {
            if (isPlaying) {
                if (time > 0) {
                    time--;
                    timeDisplay.innerHTML = time;
                } else {
                    isPlaying = false;
                    checkStatus();
                }
            }
        }

        function generateWord() {
            const words = ['example', 'keyboard', 'game', 'javascript', 'coding'];
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord.innerHTML = words[randomIndex];
        }

        wordInput.addEventListener('input', (e) => {
            if (e.target.value === currentWord.innerHTML) {
                score++;
                scoreDisplay.innerHTML = score;
                e.target.value = '';
                generateWord();
                time = currentLevel;
            }
        });

        function checkStatus() {
            if (!isPlaying && time === 0) {
                message.innerHTML = 'Game Over üòë';
                updateHighScore();
            }
        }

        function updateHighScore() {
            const savedHighScore = localStorage.getItem('highScore') || 0;
            if (score > savedHighScore) {
                localStorage.setItem('highScore', score);
                highScoreElt.innerHTML = score;
            }
        }

        function showModal() {
            document.getElementById('usernameModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('usernameModal').style.display = 'none';
        }

        function submitUsername() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                closeModal();
                displayUsername();
                showLeaderboard();
            }
        }

        function displayUsername() {
            const currentUser = localStorage.getItem('username');
            if (currentUser) {
                usernameDisplay.innerHTML = `Welcome, ${currentUser}!`;
            } else {
                usernameDisplay.innerHTML = 'Welcome, Guest!';
            }
        }

        function showLeaderboard() {
            window.location.href = 'leaderboard.html';
        }

        easyBtn.addEventListener('click', setlevel);
        mediumBtn.addEventListener('click', setlevel);
        hardBtn.addEventListener('click', setlevel);
    </script>
</body>
</html>
